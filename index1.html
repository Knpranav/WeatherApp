<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />     
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" class="search-bar" autocapitalize="characters" autofocus>
            <button class='svg'><i class="bi bi-search"></i></button>
        </div>
<div class="weather">
    <h2 class="city">MYSORE</h2>
    <div class='container'>
        <div class="text"><h1 class="temp">19.6 °C</h1></div> 
        <div class="sub">
            <img class ='icon' src="https://openweathermap.org/img/wn/04n.png" alt="">
            <div class="description">cloudy</div>
        </div>
    </div>
    <div class="min">Min: 19.6°C</div>
    <div class="max">Max: 25°C</div>
    <div class="humidity">Humidity:60%</div>
    <div class="wind">Wind:10kmph</div>
</div>
    </div>
  <script src="app.js"></script> 
</body>
</html>
